<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="singup_style.css" />
  <title>Sign up</title>
</head>

<body>
  <section>
    <div class="imgBox">
      <img src="images/signup.png" alt="" />
    </div>
    <div class="ContentBox">
      <div class="formBox">
        <h2>Sign Up</h2>
        <form action="">
          <div class="inputBox">
            <span>Full Name </span>
            <input type="text" />
          </div>

          <div class="inputBox">
            <span>Email </span>
            <input type="email" />
          </div>

          <div class="inputBox">
            <span>Password </span>
            <input type="password" />
          </div>

          <div class="inputBox">
            <span>Phone Number </span>
            <input type="tel" />
          </div>

          <div class="inputBox">
            <span>Date Of Birth </span>
            <input type="date" />
          </div>

          <div class="inputBox">
            <span>Country </span>
            <select name="select types" id="">
              <option> Egypt</option>
              <option>Iran</option>
              <option>Iraq</option>
              <option>Jordan</option>
              <option>Kuwait</option>
              <option>Lebanon</option>
              <option>Libya</option>
              <option>Morocco</option>
              <option>Oman</option>
              <option>Qatar</option>
              <option>Saudi Arabia</option>
              <option>Palestine</option>
              <option>Syria</option>
              <option>Tunisia</option>
              <option>United Arab Emirates</option>
              <option>Yemen</option>

              </optgroup>
            </select>
          </div>

          <div class="inputBox">
            <span>Plan </span>

            <label for="free">
              <input id="free" type="radio" name="plan" value="free" />Free
            </label>
            <label for="pro">
              <input id="pro" type="radio" name="plan" value="pro" />Pro
            </label>
          </div>

          <div class="remember">
            <label for="">
              <input type="checkbox" name="" id="" /> I agree to terms and
              conditions</label>
          </div>

          <div class="inputBox">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
